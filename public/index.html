<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Proxy</title>
</head>
<body>
  <h1>Web Proxy</h1>
  <form id="proxy-form">
    <input type="text" name="url" placeholder="Enter URL to proxy" style="width:80%;" required>
    <button type="submit">Go</button>
  </form>
  <iframe id="result" style="width:100%; height:80vh; border:none; margin-top:1em;"></iframe>

  <script>
    const form = document.getElementById('proxy-form');
    const iframe = document.getElementById('result');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const url = encodeURIComponent(e.target.url.value);
      iframe.src = `/api/proxy.js?url=${url}`;
    });
  </script>
</body>
</html>
