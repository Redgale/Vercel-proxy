<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Web Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    #urlInput { width: 80%; }
  </style>
</head>
<body>
  <h1>Unique Web Proxy</h1>
  <form id="proxyForm">
    <input id="urlInput" type="text" placeholder="Enter URL or search term" />
    <button type="submit">Go</button>
  </form>
  <iframe id="proxyFrame" style="width:100%; height:80vh; border:1px solid #ccc; margin-top:1rem;"></iframe>

  <script>
    const form = document.getElementById('proxyForm');
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('proxyFrame');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const val = input.value.trim();
      if (!val) return;
      let url;
      try {
        url = new URL(val).toString();
      } catch {
        // treat as search term
        frame.src = `/search?q=${encodeURIComponent(val)}`;
        return;
      }
      frame.src = `/proxy?url=${encodeURIComponent(url)}`;
    });
  </script>
</body>
</html>
